////////////智通设备相关参数/////////////////
[ZTPARAMS]
////////////所连接设备型号，支持设备有HWY-VI、HW-IHD200、HWY-VI-P、TC/////////////////
devicetype=HWY-VI
////////////初始化设备超时时间，以秒为单位，只对HWY-VI、HW-IHD200两类设备有效/////////////////
timeout=5
////////////////////本地存储图片，0不保存，1保存，测试用/////////
saveimage=0
///////////////////写日志，0表示不写，1表示写//////////////////////
log=1